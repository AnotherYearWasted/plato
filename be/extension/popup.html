<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session Timer</title>
  <style>
    /* Reset default margins/padding */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px; /* typical extension popup width */
      min-height: 200px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    /* Header styling */
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
    }
    .header img {
      width: 36px;
      height: 36px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }
    /* Timer (now used for status) display */
    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0;
      color: #fff;
      text-align: center;
    }
    /* Footer styling */
    .footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.8rem;
      text-align: center;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="zen.png" alt="Icon" />
    <h1>Session Timer</h1>
  </div>
  
  <div class="timer" id="timer">Checking session status...</div>
  
  <!-- Footer -->
  <div class="footer">
    <p>Developed by Plato</p>
  </div>
  
  <!-- Include popup.js -->
  <script src="popup.js"></script>
</body>
</html>
